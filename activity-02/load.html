<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/load.css" />
    <link rel="icon" type="image/x-icon" href="images/fav-icon.png" />
    <title>Pasaload</title>
  </head>
  <body>
    <!-- code here -->
    <div class="container">
      <nav>
        <h1>Pasaload</h1>
        <ul>
          <li>
            <button class="nav-btn" onclick="showLoanModal()">
              Get Balance
            </button>
          </li>
          <li>
            <button class="nav-btn logout-btn" onclick="logout()">
              Logout
            </button>
          </li>
        </ul>
      </nav>

      <section>
        <h3>Available Balance: <span id="txtBalance"></span></h3>
        <div class="form">
          <label for="mobile-number">Mobile: </label>
          <input
            type="text"
            name="mobile-number"
            id="mobile-number"
            placeholder="09xx xxx xxxx"
          />

          <label for="amount">Amount: </label>
          <input type="number" name="amount" id="amount" placeholder="xxx" />
          <button class="btn" id="transferBtn" onclick="transferLoad()">
            Transfer
          </button>
        </div>

        <div class="transaction-container">
          <h4>Transaction History</h4>
          <div id="history">
            <!-- history logs here -->
          </div>
        </div>

        <!-- for loan balance -->
        <div class="balance" id="balanceModal" style="display: none">
          <div class="balance-container">
            <h2 class="">Loan Balance</h2>
            <label for="loanBalanceAmount">Amount:</label>
            <input
              type="number"
              id="loanBalanceAmount"
              name="loanBalanceAmount"
              placeholder="xxxx"
            />
            <button onclick="getBalance()" class="btn" id="loanBtn">
              Loan
            </button>
            <button class="btn cancel-btn" onclick="showLoanModal()">
              Cancel
            </button>
          </div>
        </div>
      </section>
    </div>

    <script src="./load.js"></script>
  </body>
</html>
